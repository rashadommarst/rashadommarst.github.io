<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Attendance Calculator</h1>
    <p>Find your current attendance percentage and the number of hours more to attend to get your desired percentage.</p>
    
    <form id="attendanceForm">
        <label for="hoursAttended">Hours Attended:</label>
        <input type="number" id="hoursAttended" name="hoursAttended" required>

        <label for="totalHours">Total Hours:</label>
        <input type="number" id="totalHours" name="totalHours" required>

        <label for="requiredPercentage">Required Percentage:</label>
        <input type="number" id="requiredPercentage" name="requiredPercentage" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result-section" style="display: none;">
    	<h2 class="result-heading">Result:</h2>
    	<p id="attendancePercentage" class="attendance-percentage">
			Your attendance percentage is <span id="attendancePercentageValue" class="attendance-percentage-value"></span>
   		</p>
  		<p id="additionalHours" class="additional-hours">
        	Attend <span style="font-weight:bold" id="additionalHoursValue" class="additional-hours-value"></span> more hours to achieve <span id="requiredPercentageValue"></span>% attendance
    	</p>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
